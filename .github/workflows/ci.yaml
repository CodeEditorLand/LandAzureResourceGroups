name: CI
on:
  push:

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup

      - name: Lint
        run: npm run lint
        shell: bash

  package:
    name: Build VSIX
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/actions/setup

      - name: Clean readme
        run: npm run cleanReadme
        shell: bash

      - name: Build VSIX
        run: npm run package
        shell: bash

      - name: Upload VSIX
        uses: actions/upload-artifact@v3
        with:
          name: VSIX
          path: '*.vsix'
          if-no-files-found: error
          retention-days: 7

  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        # We're not running CI on macOS for now because it's one less matrix
        # entry to lower the number of runners used, macOS runners are expensive,
        # and we assume that Ubuntu is enough to cover the UNIX case.
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Test
        uses: ./.github/actions/test
